menu "PIC Emulators"

config CONFIG_EMU_PIC
	tristate "Enable PIC Emulators"
	default n
	help
		Enable/Disable PIC emulators.

config CONFIG_EMU_PIC_GIC
	tristate "ARM GICv2"
	depends on CONFIG_EMU_PIC
	default n
	help
		ARM Generic Interrupt Controller v2 Emulator.

config CONFIG_EMU_PIC_PL190
	tristate "Versatile pl190"
	depends on CONFIG_EMU_PIC
	default n
	help
		pl190 Vectored Interrupt Controller Emulator.

config CONFIG_EMU_PIC_I8259
	tristate "I8259 PIC"
	depends on CONFIG_EMU_PIC
	default n
	help
		Legacy i8259 PIC Emulator.

config CONFIG_EMU_PIC_LAPIC
	tristate "x86 PerCPU Local APIC"
	depends on CONFIG_EMU_PIC
	default n
	help
		PerCPU Local APIC in x86 processors.

endmenu

menu "Network Interface Controller Emulators"

config CONFIG_EMU_NET
	tristate "Enable Network Controller Emulators"
	default n
	help
		Enable/Disable Network Controller Emulators.

config CONFIG_EMU_NET_LAN9118
	tristate "SMSC LAN 9118 NIC Emulator"
	default n
	depends on CONFIG_EMU_NET
	depends on CONFIG_NET
	help
		SMSC LAN 9118 Network Interface Controller Emulator

config CONFIG_EMU_NET_SMC91C111
	tristate "SMC91C111 Single Chip NIC Emulator"
	default n
	depends on CONFIG_EMU_NET
	depends on CONFIG_NET
	help
		SMC91C111 Network Interface Controller Emulator

config CONFIG_EMU_NET_VIRTIO
	tristate "VirtIO Network Emulator"
	default n
	depends on CONFIG_EMU_NET
	depends on CONFIG_EMU_VIRTIO && CONFIG_NET
	help
		Enable/Disable VirtIO Network Interface Controller Emulator

endmenu



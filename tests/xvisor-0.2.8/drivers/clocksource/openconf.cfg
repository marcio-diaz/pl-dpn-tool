	bool "OMAP 32K Sync Counter"
	default n
	help
		TI OMAP (OMAP1, OMAP2 and OMAP3) 32KHz Sync Counter clocksource driver.

config CONFIG_OMAP2_TIMER
	bool "OMAP2+ Timer"
	default n
	help
		TI OMAP2+ (OMAP2 & OMAP3) General Purpose Timer clocksource driver.

config CONFIG_SUN4I_TIMER
	bool "Allwinner Sun4i Timer"
	default n
	help
		Allwinner Sun4i (A10 & A13) Timer clocksource driver.

